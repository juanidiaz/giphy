    <!-- Link Bootstrap CSS -->

        crossorigin="anonymous">
    <!-- Link Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

<body>

    <form>
        <div class="form-row align-items-center">
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="String to search">
            </div>
            <div class="col-auto">
                <button type="submit" id="submit" class="btn btn-primary mb-2">Search GIF's</button>
            </div>
        </div>
    </form>

    <br>
    <br>

    <div id="gifs">

    </div>

    <div id="query">
        <input type="text" id="inputQuery"><input type="button" id="submitButton" value="submit">
    </div>

    <div id="image">
    </div>

    <!-- Project script -->
    <script src="./assets/javascript/giphy.js"></script>

</body>

</html>
