<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Giphy Project</title>

    <!-- Add iDiaz favicon -->
    <link rel="icon" href="./static/idiaz_white-favicon.png">

    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Linking my own CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

    <div class="container" id="giphy">
        <header class="row">
            <div class="col-12">
                <a href="https://github.com/juanidiaz/giphy" target="_blank"><b>See how the magic happens!</b></a><br>
                <div id="header">
                    <img src="./assets/images/disney_logo_gold.png" alt="Disney Logo" id="headerLogo">
                </div>
            </div>
        </header>


        <section class="row">
            <div class="col-12">
                <h5>Add your own Disney&#174; character</h5>
                <div id="addCharacterButton">
                    <input type="text" id="newCharacterName" placeholder="Character name">
                    <button type="submit" id="addCharacter" class="btn btn-light mb-2">Add</button>
                    <button type="submit" id="clear" class="ml-3 btn btn-light mb-2">Clear images</button>
                </div>

                <br>
                <h5>Now click on the button of the character you like and let the magic begin!</h5>
                <div id="buttons">
                    <!-- Buttons will be added into this section -->
                </div>
            </div>
        </section>



        <section class="row">
            <div class="col-12">
                <span id="gifs">
                    <!-- GIF cards will be added into this section -->
                </span>
            </div>
        </section>


        <footer>
            <a href="https://giphy.com/" target="_blank" class="fixed-bottom">
                <img src="./assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" alt="GIPHY Logo" id="giphyLogo">
            </a>
        </footer>

    </div>

    <!-- Project script -->
    <script src="./assets/javascript/giphy.js"></script>

</body>

</html>
